<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../../static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/img/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Иконки -->
    <script src="https://kit.fontawesome.com/a296ad3e95.js" crossorigin="anonymous"></script>
    <!-- Собственный CSS -->
    <link rel="stylesheet" href="../../static/css/style.css">
  </head>
  <body>
    <header>
      <ul class="nav justify-content-center">
        <li class="nav-item news-title">
          <h2><a class="nav-link active title-page" aria-current="page" href="{% url 'news_list' %}"><i class="fa-solid fa-newspaper"></i>Новостной портал</a></h2>
        </li>
        <li class="nav-item dropdown ms-auto my-auto">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-regular fa-user fa-lg user-icon" style="color: #000000;"></i>
          </a>
          <ul class="dropdown-menu">
            {% if user.is_authenticated %}
            <li><a class="dropdown-item" href="{% url 'profile' %}">Профиль</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
            {% elif %}
            <li><a class="dropdown-item" href="{% url 'login %}">Войти</a></li>
            {% endif %}
          </ul>
        </li>
      </ul>
    </header>
    {% block content %}
    {% endblock content %}
    <script src="../../static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
