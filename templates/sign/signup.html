{% extends "flatpages/default.html" %}

{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="mx-auto col-md-5">
            <h2>Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Продолжить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
