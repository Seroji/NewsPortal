{% extends 'flatpages/default.html' %}

{% block title %}
Все новости
{% endblock title %}


{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-3 text-center">Название новости</div>
        <div class="col-md-3 text-center">Дата</div>
        <div class="col-md-5 text-center">Текст</div>
        <div class="col-md-1 text-center">Автор</div>
    </div>
</div>
<hr>
<div class="container">
    {% for obj in news %}
    <a href="{{ obj.id }}" class="all-news-link">
    <div class="row all-news-block">
        <div class="col-md-3 text-center">{{ obj.title }}</div>
        <div class="col-md-3 text-center">{{ obj.time_in | date }}</div>
        <div class="col-md-5 text-center">{{ obj.text }}</div>
        <div class="col-md-1 text-center">{{ obj.author }}</div>
    </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
