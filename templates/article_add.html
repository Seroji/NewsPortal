{% extends "flatpages/default.html" %}

{% block title %}
Добавление статьи
{% endblock title %}

{% block content %}
<h1>Добавление статьи</h1>
<hr>
{% if is_author %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Добавить">
    </form>
{% else %}
    <h4>Вы не можете добавлять статьи, так как не являетесь автором!</h4>
{% endif %}
<br>
<h5><a href="{% url 'news_list'  %}">Назад</a></h5>
{% endblock %}
