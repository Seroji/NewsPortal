{% extends "flatpages/default.html" %}

{% block title %}
Добавление статьи
{% endblock title %}

{% block content %}
<h1>Добавление статьи</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Добавить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
